<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/logomercadolivrehands.ico" type="image/x-icon">
    <title>Criar sua conta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/preset.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <div class="image">
        <img src="images/logomercadolivrehands.png" alt="logomercadolivre" class="hands" />
        <img src="images/mercadolivre.png" alt="" class="mercadolivre" />
      </div>

      <div class="contact">
        <p>Contato</p>
      </div>
    </header>

    <section>
      <div class="imagePasta"><img src="images/pasta.png" alt="" />
        <h1>Para criar sua conta, precisamos validar seus dados</h1>
        <p>Leva só alguns minutos.</p>
    </div>
      <form action="">
        <label for="checkbox">
          <input id="checkbox" type="checkbox" required />
          Eu autorizo o uso dos meus dados de acordo com a <a href="#">Declaração de Privacidade</a> e aceito
          os <a href="">Termos e condições.</a>
        </label>
        <button type="submit" >Continuar</button>
      </form>

      <p>Tem uma empresa, associação ou fundação? <a href="#">Crie uma conta empresa.</a>
      </p>
    </section>
  </body>
</html>
